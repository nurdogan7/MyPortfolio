<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/uikit/dist/css/uikit.custom-theme.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
         <!--Navbar-->
       <nav class="uk-navbar uk-navbar-container uk-padding-large uk-padding-remove" uk-navbar>
        <a href="#offcanvas-usage" class="uk-navbar-item uk-margin-small-left uk-hidden@m" uk-toggle><span  uk-icon="icon: menu"></span></a>
        <!--OffCanvas-->
        <div id="offcanvas-usage" uk-offcanvas>
            <div class="uk-offcanvas-bar">
                <button type="button" class="uk-offcanvas-close" uk-close></button>
                <ul class="uk-list" style="padding: 70px;">
                    <li><a href="homepage.html" class="uk-link-reset uk-text-decoration-none">Home Page</a></li>
                    <li><a href="myprojects.html" class="uk-link-reset uk-text-decoration-none">My Projects</a></li>
                </ul>
        
            </div>
        </div>
        <!--Buttons-->
        <div class="uk-navbar-right uk-visible@m">
            <a class="uk-navbar-item" href="homepage.html">
              <a class="uk-button uk-button-default uk-text-bold gradient-button" href="homepage.html">Home Page</a>
            </a>     
            <a class="uk-navbar-item" href="myprojects.html">
               <a class="uk-button uk-button-default uk-margin-right uk-text-bold gradient-button" href="myprojects.html">My Projects</a>
            </a>   
      </div>  
       </nav>
    </header>
    <main>
        <!--Intro-->
        <section class="uk section uk-section-large cs-padding" uk-section>
            <h2 class=" uk-text-center uk-margin-medium heading-color uk-text-bold gradient">Contact Me</h2>
            <div class="uk-container uk-flex uk-flex-center uk-padding-large ">                
                <form class="uk-form-horizontal uk-margin-large">

                    <div class="uk-margin">
                        <label class="uk-form-label uk-text-bold" for="name">Name:</label>
                        <div class="uk-form-controls uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" id="name" type="text" placeholder="Your Name">
                        </div>
                    </div>
                
                    <div class="uk-margin">
                        <label class="uk-form-label uk-text-bold" for="surname">Surname:</label>
                        <div class="uk-form-controls uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" id="surname" type="text" placeholder="Your Surname">
                        </div>
                    </div>
                
                    <div class="uk-margin">
                        <div class="uk-form-label uk-text-bold" for="eposta">E-mail Adress:</div>
                        <div class="uk-form-controls uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: mail"></span>
                            <input class="uk-input" id="eposta" type="mail" placeholder="Your E-mail Adress">
                        </div>
                    </div>
                    
                    <div class="uk-margin">
                        <div class="uk-form-label uk-text-bold" for="intro">About The Work:</div>
                        <div class="uk-form-controls uk-inline">
                            <span class="uk-form-icon " uk-icon="icon: pencil"></span>
                            <textarea class="uk-input" id="intro" type="textarea" placeholder="About The Work Text"></textarea>
                        </div>
                    </div>
                    <div class="uk-padding-large uk-flex uk-flex-center">
                         <a class="uk-button uk-button-default uk-text-bold uk-flex uk-flex-center gradient-button" href="#">Submit</a>
                    </div>
                </form>               
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="assets/uikit/dist/js/uikit.min.js"></script>
    <script src="assets/uikit/dist/js/uikit-icons.min.js"></script>
</body>
</html>
